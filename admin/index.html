<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - TurisAR</title>

  <!-- Fuentes y estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto&family=Montserrat&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="panel">
    <header>
      <div class="logo">
        <img src="../assets/images/OIP.png" alt="Logo Guatemala" />
      </div>
      <div class="menu">
        <button onclick="window.location.href='../inicio/index.html'">Volver al Inicio</button>
        <button onclick="descargarJSON()">Descargar JSON</button>

        <label for="archivo-json" class="estilo-boton">Cargar JSON</label>
        <input type="file" id="archivo-json" accept=".json" style="display: none;" />
        <button onclick="cerrarSesion()">Cerrar sesión</button>

      </div>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <main>
      <h1>TurisAR Admin</h1>
      <h3>IA1 G16</h3>

      <section class="conoce-nuestro-sitio" style="margin-top: 30px;">
        <h1>Gestor de Puntos de Interés</h1>
        <form id="formulario">
          <input type="text" id="nombre" placeholder="Nombre del lugar" required />
          <input type="text" id="imagen" placeholder="URL de imagen" required />
          <textarea id="ficha" placeholder="Ficha informativa" required></textarea>
          <input type="url" id="web" placeholder="Enlace a sitio web" required />
          <input type="url" id="mapa" placeholder="Ubicación en Google Maps" required />
          
          <div id="filtros-contenedor">
            <h4>Filtros temáticos</h4>
            <div class="filtro-grupo">
              <input type="text" class="input-pais" placeholder="Nombre del país del filtro" />
              <input type="url" class="input-icono" placeholder="URL del ícono de la bandera" />
              <button type="button" onclick="agregarFiltro()">+ Añadir</button>
            </div>
            <div id="filtros-agregados"></div>
          </div>
          
          
          <button type="submit">Agregar</button>
          <button type="button" onclick="limpiarFormulario()">Limpiar</button>

        </form>
      </section>
    </main>
  </div>

  <section class="conoce-nuestro-sitio">
    <div id="lista-lugares" class="informacion">
     
    </div>
 

  </section>




  <script src="script.js"></script>
</body>

</html>
